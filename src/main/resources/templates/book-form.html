<!doctype html>
<html lang="en">
<head th:replace="fragments/base :: baseHead((title = 'Bookshop manage'))"></head>
<body>

<div th:insert="~{fragments/navbar :: #navbar}"></div>

<form class="row g-3 border border-secondary rounded m-5" th:action="@{/api/book/save}" method="post" th:object="${book}" style="max-width: 700px">
    <input type="hidden" th:field="*{id}"/>
    <h3 class="text-center">[[${pageTitle}]]</h3>
    <div class="row g-3">
        <div class="col-3">
            <label class="col-sm-4 col-form-label">Author</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" th:field="*{author}" required minlength="3" maxlength="25">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-3">
            <label for="title" class="col-form-label">Title</label>
        </div>
        <div class="col-9">
            <input type="text" id="title" class="form-control" th:field="*{title}" required minlength="3" maxlength="25">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-3">
            <label for="year" class="col-form-label">Year</label>
        </div>
        <div class="col-9">
            <input type="number" id="year" class="form-control" th:field="*{year}" required min="1900" max="2024">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-3">
            <label for="price" class="col-form-label">Price</label>
        </div>
        <div class="col-9">
            <input type="number" id="price" class="form-control" th:field="*{price}" required min="0" max="250" step=".01">
        </div>
    </div>
    <div class="text-center">
        <button type="submit" value="Submit"  class="btn btn-primary btn-lg m-3">Submit</button>
        <button type="button" value="Cancel" class="btn btn-secondary btn-lg"> <a class="text-white text-decoration-none" th:href="@{/api/books}">Cancel</a></button>
    </div>
</form>

</body>
</html>
