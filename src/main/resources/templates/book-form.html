<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{fragments/navbar :: #navbar}"></div>

<form class="row g-3 border border-secondary rounded m-5" th:action="@{../book/save}" method="post" th:object="${book}" style="max-width: 700px">
    <h3 class="text-center">Add new book</h3>
    <div class="row g-3">
        <div class="col-3">
            <label class="col-sm-4 col-form-label">Author</label>
        </div>
        <div class="col-9">
            <input type="text" class="form-control" th:field="*{author}" required minlength="3" maxlength="25">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-3">
            <label for="title" class="col-form-label">Title</label>
        </div>
        <div class="col-9">
            <input type="text" id="title" class="form-control" th:field="*{title}" required minlength="3" maxlength="25">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-3">
            <label for="year" class="col-form-label">Year</label>
        </div>
        <div class="col-9">
            <input type="number" id="year" class="form-control" th:field="*{year}" required min="1900" max="2024">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-3">
            <label for="price" class="col-form-label">Price</label>
        </div>
        <div class="col-9">
            <input type="number" id="price" class="form-control" th:field="*{price}" required min="0" max="250">
        </div>
    </div>
    <div class="text-center">
        <button type="submit" value="Submit"  class="btn btn-primary btn-lg m-3">Submit</button>
        <button type="button" value="Cancel" class="btn btn-secondary btn-lg"> <a class="text-white text-decoration-none" th:href="@{/api/books}">Cancel</a></button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
