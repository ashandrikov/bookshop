<!doctype html>
<html lang="en">
<head th:replace="fragments/base :: baseHead()"></head>
<body>

<div th:insert="~{fragments/navbar :: #navbar}"></div>

<div th:if="${message != null}" class="alert alert-success text-center m-3">
    [[${message}]]
</div>
<div th:if="${error != null}" class="alert alert-danger text-center m-3">
    [[${error}]]
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Price</th>
        <th th:if="${#authentication.principal.editor}" scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.price}"></td>
        <td th:if="${#authentication.principal.editor}">
            <div>
                <a class="darkgreen"
                   th:href="@{'book/edit/' + ${book.id}}"
                   th:bookId="${book.id}">
                    <i class="fa-solid fa-pen-to-square fa-2x mx-4" title="Edit this book"></i></a>
                <a class="link-delete brown"
                   th:href="@{'book/delete/' + ${book.id}}"
                   th:bookId="${book.id}">
                    <i class="fa-solid fa-trash fa-2x" title="Delete this book"></i></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<form th:if="${#authentication.principal.editor}" class="row g-3" th:action="@{../api/book/new}" method="get">
    <div>
        <button type="submit" value="Submit" class="btn btn-primary btn-lg m-3">Add new book</button>
    </div>
</form>

<div class="modal fade text-center" id="confirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete confirmation</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close"></button>
            </div>

            <div class="modal-body">
                <span id="confirmText">Are you sure you want to delete this book?</span>
            </div>

            <div class="modal-footer">
                <a href="" class="btn btn-success" id="yesButton">Yes</a>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            link = $(this);
            bookId = link.attr("bookId");
            $("#yesButton").attr("href", link.attr("href"));
            $("#confirmText").text("Are you sure you want to delete this book with Id: " + bookId + "?");
            $("#confirmModal").modal('show');
        })
    })
</script>

</body>
</html>
